<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrassMidi æ§åˆ¶å°</title>
    <style>
        :root {
            --bg-color: #2F3139;
            --surface-color: #26282e;
            --surface-hover: #32353d;
            --primary-color: #00e6c3;
            --text-main: #eeeeee;
            --text-sub: #8d9199;
            --danger: #f65a5a;
            --border-radius: 6px;
            --border-color: #1e1f24;
        }

        html,
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 10px;
            font-size: 13px;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            /* é˜²æ­¢æ‹–æ‹½æ—¶é€‰ä¸­æ–‡æœ¬ */
        }

        /* é¡¶éƒ¨å¯¼èˆª */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .brand {
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .led-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #444;
            transition: all 0.1s;
        }

        .led-dot.on {
            background: #0f0;
            box-shadow: 0 0 6px #0f0;
        }

        .btn {
            background: var(--surface-color);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--surface-hover);
            border-color: #555;
        }

        .btn-primary {
            background: var(--primary-color);
            color: #000;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #00c4a6;
        }

        /* æ ¸å¿ƒç½‘æ ¼å¸ƒå±€ (Responsive Tile Grid) */
        .grid-container {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            gap: 6px;
            /* æ™ºèƒ½å“åº”: æœ€å°å®½åº¦ 110px, è‡ªåŠ¨å¡«æ»¡ */
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            align-content: start;
            padding-right: 4px;
        }

        /* æçª„æ¨¡å¼ (< 250px): å¼ºåˆ¶ 2 åˆ—å°å— */
        @media (max-width: 250px) {
            .grid-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* å¡ç‰‡æ ·å¼ */
        .card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 8px;
            position: relative;
            cursor: grab;
            transition: transform 0.2s, border-color 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 50px;
            text-align: center;
        }

        .card:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        .card:hover {
            border-color: #555;
            background: var(--surface-hover);
        }

        .card.dragging {
            opacity: 0.5;
            border: 1px dashed var(--primary-color);
        }

        .card.drag-over {
            border-top: 2px solid var(--primary-color);
        }

        .card.active {
            border-color: var(--primary-color);
            background: rgba(0, 230, 195, 0.1);
            box-shadow: 0 0 10px rgba(0, 230, 195, 0.15);
        }

        .card-icon {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .card-type {
            font-weight: 600;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-target {
            font-size: 10px;
            color: var(--text-sub);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ä»…åœ¨å¡ç‰‡è¾ƒå¤§æ—¶æ˜¾ç¤ºçš„è¯¦ç»†ä¿¡æ¯ */
        .card-detail {
            display: none;
            font-size: 9px;
            color: #555;
            margin-top: 4px;
        }

        /* å½“ç½‘æ ¼é¡¹è¶³å¤Ÿå®½æ—¶æ˜¾ç¤ºæ›´å¤šç»†èŠ‚ (Container Queries çš„ç®€å•æ›¿ä»£) 
           ç”±äº CSS Container Queries å…¼å®¹æ€§, è¿™é‡Œç”¨ Media Query è¿‘ä¼¼
        */
        @media (min-width: 400px) {
            .card {
                text-align: left;
                align-items: flex-start;
                padding: 10px 12px;
            }

            .card-detail {
                display: block;
            }

            .card-icon {
                float: right;
                margin: 0;
                position: absolute;
                right: 10px;
                top: 10px;
                opacity: 0.5;
            }
        }

        /* ç¼–è¾‘è¡¨å•é®ç½© */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }

        .overlay.show {
            display: flex;
        }

        .overlay-box {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            width: 280px;
            border: 1px solid #444;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            color: var(--text-sub);
            font-size: 11px;
            margin-bottom: 4px;
        }

        .form-control {
            width: 100%;
            box-sizing: border-box;
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 6px;
            border-radius: 4px;
        }

        /* Custom Scrollbar for WebKit */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="brand">
            GrassMidi <div id="statusLed" class="led-dot" title="OBS çŠ¶æ€"></div>
        </div>
        <div style="display:flex; gap:6px;">
            <button class="btn" onclick="openSettings()">è®¾ç½®</button>

    <!-- ç¼–è¾‘/æ·»åŠ  å¼¹çª— -->
    <div class="overlay" id="editModal">
        <div class="overlay-box">
            <h3 style="margin-top:0; color:var(--primary-color)" id="modalTitle">ç¼–è¾‘ç»‘å®š</h3>

            <div class="form-group">
                <label>MIDI ä¿¡å· (è‡ªåŠ¨å­¦ä¹ )</label>
                <div id="midiSignalDisplay"
                    style="padding:8px; background:#111; border:1px solid #333; border-radius:4px; font-family:monospace; color:#0f0;">
                    ç­‰å¾…è¾“å…¥...
                </div>
            </div>

            <div class="form-group">
                <label>åŠŸèƒ½ç±»å‹</label>
                <select id="bindType" class="form-control" onchange="updateUI()">
                    <optgroup label="OBS æ§åˆ¶">
                        <option value="ObsVolume">OBS æºéŸ³é‡</option>
                        <option value="ObsMute">OBS é™éŸ³</option>
                        <option value="ObsSwitchScene">OBS åˆ‡æ¢åœºæ™¯</option>
                        <option value="ObsStartStream">OBS å¼€å§‹æ¨æµ</option>
                        <option value="ObsStopStream">OBS åœæ­¢æ¨æµ</option>
                        <option value="ObsStartRecord">OBS å¼€å§‹å½•åˆ¶</option>
                        <option value="ObsStopRecord">OBS åœæ­¢å½•åˆ¶</option>
                        <option value="ObsStopRecord">OBS åœæ­¢å½•åˆ¶</option>
                        <option value="ObsSaveReplay">OBS ä¿å­˜å›æ”¾</option>
                        <option value="ObsSetForegroundWindow">è®¾å®šå‰å°çª—å£åˆ°æº</option>
                    </optgroup>
                    <optgroup label="åª’ä½“æ§åˆ¶">
                        <option value="MediaPlayPause">åª’ä½“ æ’­æ”¾/æš‚åœ</option>
                        <option value="MediaNext">åª’ä½“ ä¸‹ä¸€æ›²</option>
                        <option value="MediaPrev">åª’ä½“ ä¸Šä¸€æ›²</option>
                        <option value="MediaStop">åª’ä½“ åœæ­¢</option>
                    </optgroup>
                    <optgroup label="ç³»ç»Ÿä¸åº”ç”¨">
                        <option value="SystemVolume">ç³»ç»ŸéŸ³é‡</option>
                        <option value="RunProcess">è¿è¡Œç¨‹åº</option>
                        <option value="KeyboardKey">æ¨¡æ‹ŸæŒ‰é”®</option>
                    </optgroup>
                    <optgroup label="ç½‘ç»œ">
                        <option value="HttpRequest">å‘é€ HTTP è¯·æ±‚</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label>ç›®æ ‡ (æº/åœºæ™¯åç§°/URL/è·¯å¾„)</label>
                <input type="text" id="bindTarget" class="form-control" placeholder="Target">
            </div>

            <div class="form-group" id="dataGroup">
                <label>é™„åŠ å‚æ•° (Args/Key Code/Method)</label>
                <input type="text" id="bindData" class="form-control" placeholder="Optional Data">
            </div>

            <div style="display:flex; justify-content:space-between; margin-top:20px;">
                <button class="btn" onclick="deleteCurrent()" style="color:var(--danger); border-color:var(--danger);"
                    id="delBtn">åˆ é™¤</button>
                <div style="display:flex; gap:8px;">
                    <button class="btn" onclick="closeModal()">å–æ¶ˆ</button>
                    <button class="btn btn-primary" onclick="saveEdit()">ä¿å­˜</button>
                </div>
            </div>
        </div>
    </div>

    <!-- è®¾ç½®å¼¹çª— -->
    <div class="overlay" id="settingsModal">
        <div class="overlay-box">
            <h3>è®¾ç½®</h3>
            <div class="form-group">
                <label>MIDI è®¾å¤‡</label>
                <select id="devSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label>OBS åœ°å€</label>
                <input id="obsUrl" class="form-control">
            </div>
            <div class="form-group">
                <label>OBS å¯†ç </label>
                <input id="obsPass" type="password" class="form-control">
            </div>
            <div style="text-align:right; margin-top:15px;">
                <button class="btn"
                    onclick="document.getElementById('settingsModal').classList.remove('show')">å…³é—­</button>
                <button class="btn btn-primary" onclick="saveConfig()">ä¿å­˜å¹¶è¿æ¥</button>
            </div>
        </div>
    </div>

    <script>
        let config = { bindings: [] };
        let editingIndex = -1; // -1 = New
        let learnedMidi = null; // Current editing midi data
        let learnInterval = null;
        let lastMidiTime = 0;

        // Type Icons & Labels
        const meta = {
            "SystemVolume": { icon: "ğŸ’»", label: "ç³»ç»ŸéŸ³é‡" },
            "ObsVolume": { icon: "ğŸ”Š", label: "OBSéŸ³é‡" },
            "ObsMute": { icon: "ğŸ”‡", label: "OBSé™éŸ³" },
            "ObsSwitchScene": { icon: "ğŸ¬", label: "åˆ‡åœºæ™¯" },
            "ObsStartStream": { icon: "ğŸ“¡", label: "æ¨æµ" },
            "ObsStopStream": { icon: "ğŸ›‘", label: "åœæ¨" },
            "ObsStartRecord": { icon: "âºï¸", label: "å½•åˆ¶" },
            "ObsStopRecord": { icon: "â¹ï¸", label: "åœå½•" },
            "ObsSaveReplay": { icon: "âª", label: "ä¿å­˜å›æ”¾" },
            "MediaPlayPause": { icon: "â¯ï¸", label: "æ’­æ”¾/æš‚åœ" },
            "MediaNext": { icon: "â­ï¸", label: "ä¸‹ä¸€æ›²" },
            "MediaPrev": { icon: "â®ï¸", label: "ä¸Šä¸€æ›²" },
            "MediaStop": { icon: "â¹ï¸", label: "åœæ­¢" },
            "RunProcess": { icon: "ğŸš€", label: "è¿è¡Œ" },
            "KeyboardKey": { icon: "âŒ¨ï¸", label: "æŒ‰é”®" },
            "HttpRequest": { icon: "ğŸŒ", label: "HTTP" },
            "ObsSetForegroundWindow": { icon: "ğŸ¯", label: "æ•æ‰å‰å°" }
        };



        // --- Core Logic ---

        async function init() {
            // Load Devices
            const dRes = await fetch('/api/devices');
            const devs = await dRes.json();
            const sel = document.getElementById('devSelect');
            sel.innerHTML = '';
            devs.forEach(d => {
                const opt = document.createElement('option');
                opt.innerText = d; opt.value = d;
                sel.appendChild(opt);
            });

            await reloadConfig();

            // Start Loops
            setInterval(pollMidiActivity, 100);
            setInterval(pollObsStatus, 2000);
        }

        async function reloadConfig() {
            const res = await fetch('/api/config');
            config = await res.json();

            document.getElementById('devSelect').value = config.selectedMidiDevice;
            document.getElementById('obsUrl').value = config.obsUrl;
            document.getElementById('obsPass').value = config.obsPassword;

            renderGrid();
        }

        async function saveConfig() {
            config.selectedMidiDevice = document.getElementById('devSelect').value;
            config.obsUrl = document.getElementById('obsUrl').value;
            config.obsPassword = document.getElementById('obsPass').value;

            await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });
            document.getElementById('settingsModal').classList.remove('show');
            location.reload();
        }

        // --- Rendering & Drag Drop ---

        function renderGrid() {
            const con = document.getElementById('cardContainer');
            con.innerHTML = '';

            config.bindings.forEach((b, idx) => {
                const info = meta[b.type] || { icon: 'â“', label: b.type };
                const el = document.createElement('div');
                el.className = 'card';
                el.draggable = true;
                el.dataset.idx = idx;
                // Key for highlight
                el.dataset.midikey = `${b.channel}-${b.note}-${b.isControlChange}`;

                const target = b.target ? b.target : '';

                el.innerHTML = `
                <div class="card-icon">${info.icon}</div>
                <div class="card-type">${info.label}</div>
                <div class="card-target">${target}</div>
                <div class="card-detail">CH ${b.channel} ${b.isControlChange ? 'CC' : 'Note'} ${b.note}</div>
            `;

                // Interaction
                el.ondblclick = () => startEdit(idx);
                el.ondragstart = handleDragStart;
                el.ondragover = handleDragOver;
                el.ondrop = handleDrop;
                el.ondragend = handleDragEnd;

                con.appendChild(el);
            });
        }

        // Drag Logic
        let dragSrcIndex = -1;

        function handleDragStart(e) {
            dragSrcIndex = Number(this.dataset.idx);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            if (e.preventDefault) e.preventDefault();
            this.classList.add('drag-over');
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        async function handleDrop(e) {
            e.stopPropagation();
            this.classList.remove('drag-over');
            const dragDestIndex = Number(this.dataset.idx);

            if (dragSrcIndex !== dragDestIndex) {
                // Swap or Move? Move is better for reordering
                const item = config.bindings.splice(dragSrcIndex, 1)[0];
                config.bindings.splice(dragDestIndex, 0, item);

                renderGrid(); // Optimistic update
                await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
            }
            return false;
        }

        function handleDragEnd() {
            document.querySelectorAll('.card').forEach(c => {
                c.classList.remove('dragging');
                c.classList.remove('drag-over');
            });
        }

        // --- Edit / Add Logic ---

        function startAdd() {
            editingIndex = -1;
            learnedMidi = null;
            document.getElementById('modalTitle').innerText = "æ·»åŠ æ–°ç»‘å®š";
            document.getElementById('delBtn').style.display = 'none';

            // Reset Form //
            document.getElementById('bindType').value = 'SystemVolume';
            document.getElementById('bindTarget').value = '';
            document.getElementById('bindData').value = '';
            renderMidiSignal();

            document.getElementById('editModal').classList.add('show');
            startLearning();
        }

        function startEdit(idx) {
            editingIndex = idx;
            const b = config.bindings[idx];

            // Pre-fill existing data as "learned"
            learnedMidi = { channel: b.channel, note: b.note, isControlChange: b.isControlChange };

            document.getElementById('modalTitle').innerText = "ç¼–è¾‘ç»‘å®š";
            document.getElementById('delBtn').style.display = 'block';

            document.getElementById('bindType').value = b.type;
            document.getElementById('bindTarget').value = b.target;
            document.getElementById('bindData').value = b.data ? b.data : '';
            renderMidiSignal();

            document.getElementById('editModal').classList.add('show');
            startLearning(); // Allow overwriting midi signal
        }

        function startLearning() {
            if (learnInterval) clearInterval(learnInterval);
            learnInterval = setInterval(async () => {
                try {
                    const res = await fetch('/api/midi/last');
                    if (!res.ok) return;
                    const msg = await res.json();

                    // If msg is fresh (last 500ms), update
                    if (msg && msg.timestamp > Date.now() - 500) {
                        // Only update if different
                        if (!learnedMidi ||
                            learnedMidi.channel != msg.channel ||
                            learnedMidi.note != msg.note ||
                            learnedMidi.isControlChange != msg.isControlChange) {

                            learnedMidi = msg;
                            renderMidiSignal();
                        }
                    }
                } catch { }
            }, 100);
        }

        function renderMidiSignal() {
            const div = document.getElementById('midiSignalDisplay');
            if (!learnedMidi) {
                div.innerText = "è¯·æ“ä½œæ§åˆ¶å™¨...";
                div.style.color = "#aaa";
            } else {
                const type = learnedMidi.isControlChange ? "CC" : "Note";
                div.innerText = `CH ${learnedMidi.channel} | ${type} ${learnedMidi.note}`;
                div.style.color = "#0f0";
            }
            updateUI();
        }

        function updateUI() {
            const type = document.getElementById('bindType').value;
            const target = document.getElementById('bindTarget');
            const dataInput = document.getElementById('bindData');
            const dataGroup = document.getElementById('dataGroup');

            target.disabled = false;
            dataGroup.style.display = 'block';

            if (type == 'SystemVolume' || type.startsWith('Media') || type.startsWith('ObsS')) {
                // éƒ¨åˆ† OBS åŠ¨ä½œå’Œåª’ä½“åŠ¨ä½œä¸éœ€è¦å‚æ•°
                target.disabled = true;
                target.placeholder = "æ— éœ€å¡«å†™";
                dataGroup.style.display = 'none';

                // ä¾‹å¤–: SwitchScene éœ€è¦ Target
                if (type == 'ObsSwitchScene') {
                    target.disabled = false;
                    target.placeholder = "åœºæ™¯åç§°";
                }
                // ä¾‹å¤–: SetForegroundWindow éœ€è¦ Target
                if (type == 'ObsSetForegroundWindow') {
                    target.disabled = false;
                    target.placeholder = "OBS æºåç§° (ä¾‹å¦‚ 'çª—å£é‡‡é›†' æˆ– 'éŸ³é¢‘é‡‡é›†')";
                }
            } else if (type == 'RunProcess') {
                target.placeholder = "å®Œæ•´ç¨‹åºè·¯å¾„ (ä¾‹å¦‚ C:\\Windows\\notepad.exe)";
                dataInput.placeholder = "å¯åŠ¨å‚æ•° (å¯é€‰)";
            } else if (type == 'KeyboardKey') {
                target.placeholder = "å¤‡æ³¨ (éšæ„å¡«å†™)";
                dataInput.placeholder = "è™šæ‹Ÿé”®ç (åè¿›åˆ¶) ä¾‹å¦‚ 65=A, 13=Enter";
            } else if (type == 'HttpRequest') {
                target.placeholder = "å®Œæ•´ URL (ä¾‹å¦‚ http://api.com/hook)";
                dataInput.placeholder = "Method|Body (ä¾‹å¦‚ POST|{\"a\":1}) æˆ– GET";
            } else {
                target.placeholder = "æºåç§° / åœºæ™¯åç§°";
                dataGroup.style.display = 'none';
            }
        }

        async function saveEdit() {
            if (!learnedMidi) {
                alert("æœªæ£€æµ‹åˆ° MIDI ä¿¡å·");
                return;
            }

            const newBinding = {
                channel: learnedMidi.channel,
                note: learnedMidi.note,
                isControlChange: learnedMidi.isControlChange,
                type: document.getElementById('bindType').value,
                target: document.getElementById('bindTarget').value,
                data: document.getElementById('bindData').value
            };

            if (editingIndex === -1) {
                config.bindings.push(newBinding);
            } else {
                config.bindings[editingIndex] = newBinding;
            }

            await fetch('/api/config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(config)
            });

            closeModal();
            renderGrid();
        }

        async function deleteCurrent() {
            if (editingIndex !== -1 && confirm("ç¡®è®¤åˆ é™¤?")) {
                config.bindings.splice(editingIndex, 1);
                await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                closeModal();
                renderGrid();
            }
        }

        function closeModal() {
            if (learnInterval) clearInterval(learnInterval);
            document.getElementById('editModal').classList.remove('show');
        }

        // --- Highlighting ---

        async function pollMidiActivity() {
            try {
                const res = await fetch('/api/midi/last');
                if (!res.ok) return;
                const msg = await res.json();
                if (msg && msg.timestamp > lastMidiTime) {
                    lastMidiTime = msg.timestamp;
                    const key = `${msg.channel}-${msg.note}-${msg.isControlChange}`;

                    document.querySelectorAll(`.card[data-midikey="${key}"]`).forEach(c => {
                        c.classList.remove('active');
                        void c.offsetWidth;
                        c.classList.add('active');
                        setTimeout(() => c.classList.remove('active'), 200);
                    });
                }
            } catch { }
        }

        async function pollObsStatus() {
            try {
                const res = await fetch('/api/obs/status');
                const d = await res.json();
                document.getElementById('statusLed').className = d.connected ? 'led-dot on' : 'led-dot';
            } catch { }
        }
